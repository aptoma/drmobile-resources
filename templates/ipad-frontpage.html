<div data-map="article" class="alf-template frontpage-1 tmpl-condensed-frontpage-with-background" data-name="Condensed frontpage with background" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px) and (min-height: 748px)">
    <div class="alf-container no-margin" data-map="4x3-large-media-only"></div>
    <div class="frontpage-top-left">
        <h2 class="alf-container alf-is-removable header-section" data-map="section"></h2>
        <div class="alf-container alf-is-draggable alf-is-editable header-sans-serif" data-map="title"></div>
    </div>
</div>

<div data-map="article" class="alf-template frontpage-1 tmpl-condensed-frontpage-with-background" data-name="Condensed frontpage with background and effect" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px) and (min-height: 748px)">
    <div class="alf-container no-margin alf-effect-ken-burns" data-map="4x3-large-media-only"></div>
    <div class="frontpage-top-left alf-effecIt-fade-in-late">
        <h2 class="alf-container alf-is-removable header-section " data-map="section"></h2>
        <div class="alf-container alf-is-draggable alf-is-editable header-sans-serif" data-map="title"></div>
    </div>
</div>

<div data-map="article" class="alf-template frontpage-1 tmpl-condensed-frontpage-with-background tmpl-draggable-portrait-image" data-name="Draggable portrait image" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px) and (min-height: 748px)">

    </div>
    <div>
        <div class="frontpage-top-left">
            <h2 class="alf-container alf-is-removable header-section" data-map="section"></h2>
            <div class="alf-container alf-is-draggable alf-is-editable header-sans-serif" data-map="title"></div>

</div>

        <div class="alf-container alf-is-draggable alf-is-resizable alf-is-editable excerpt textaligncenter" data-map="excerpt"></div>

</div>

    <div class="alf-container landscape-slim-large-media-only alf-is-draggable-y" data-map="16x9-large-media-only 4x3-large-media-only landscape-slim-large-media-only landscape-generic-large-media-only"></div>

        <div class="alf-container alf-is-editable byline textaligncenter" data-map="byline"></div>

</div>

</div>


<div data-map="article" class="alf-template alf-grid alf-cols-2 tmpl-frontpage-generic" data-name="Frontpage generic" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px) and (min-height: 748px)">

    <div class="alf-container-fullscreen" data-map="16x9-large 4x3-large 1x1-large"></div>
</div>

<div data-map="article" class="alf-template alf-grid alf-cols-2 tmpl-frontpage-generic" data-name="Frontpage generic (auto stretch)" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px) and (min-height: 748px)">
