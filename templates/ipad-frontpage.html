<div data-map="article" class="alf-template frontpage" data-name="Visual frontpage" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px)">
    <div class="alf-container no-margin" data-map="4x3-large-media-only"></div>
    <h2 class="alf-container alf-is-removable header-section" data-map="section"></h2>
    <div class="frontpage-top-left">
        <div class="alf-container alf-is-draggable alf-is-editable title condensed" data-map="title"></div>
        <div class="alf-container alf-is-draggable alf-is-editable alf-is-removable alf-is-resizable excerpt sans align-center" data-map="excerpt"></div>
    </div>
</div>

<div data-map="article" class="alf-template frontpage" data-name="Visual frontpage 2" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px)">

    <h2 class="alf-container alf-is-removable header-section" data-map="section"></h2>

    </div>
</div>

<div data-map="article" class="alf-template tmpl-widescreen-frontpage" data-name="Widescreen frontpage with byline" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px) and (min-height: 748px)">

        <div class="alf-container alf-is-editable excerpt sans align-center" data-map="excerpt"></div>
        <div class="alf-container alf-is-editable byline sans align-center" data-map="byline"></div>
    </div>
</div>

<div data-map="article" data-score="10000" class="alf-template tmpl-widescreen-frontpage-dark-background" data-name="Widescreen frontpage with dark background" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px) and (min-height: 748px)">

        <div class="alf-container excerpt sans light alf-is-editable align-center alf-font-sans-serif" data-map="excerpt"></div>
        <div class="alf-container alf-is-editable light byline sans align-center" data-map="byline"></div>

</div>

<div data-map="article" class="alf-template frontpage-1 tmpl-condensed-frontpage-with-background tmpl-draggable-portrait-image" data-name="Draggable portrait image" data-filter-page-pos="1" data-media="(min-width: 1024px) and (max-width: 1517px) and (min-height: 748px)">

        </div>
    </div>
</div>

</div>
